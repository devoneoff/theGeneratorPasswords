<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Генератор паролей <img src="icon.png" alt=""></h1>
    <img src="bg.png" class="bg" alt="">

    <div class="form">
        <form action="" onsubmit="return false;">
            <div class="form_content">
                <div class="form_part">
                    <div class="input input_h">
                        Тип:
                    </div>
                    <div class="input inputs_type">
                        <div class="input_type">
                            <input type="radio" name="input_type" id="input_type1">
                            <div class="check">
                                <img class="typeImg1" src="check.png" alt="">
                            </div>
                            <label for="input_type1">простой <span>(*********)</span></label>
                        </div>
                        <div class="input inputs_num noactive">
                            <label for="input_num1">Кол-во символов</label>
                            <input type="number" id="input_num1" max="30" min="5" placeholder="5-30">
                        </div>
                        <div class="input_type">
                            <input type="radio" name="input_type" id="input_type2">
                            <div class="check">
                                <img src="check.png" alt="" class="typeImg2">
                            </div>
                            <label for="input_type2">усложнённый <span>(****-****-****)</span></label>
                        </div>
                    </div>
                    <div class="input input_h">
                        Использовать только:
                    </div>
                    <div class="input inputs_check">
                        <div class="input_check input_checkOne">
                            <input type="checkbox" name="" id="input_check1">
                            <div class="check">
                                <img class="checkImg1" src="check.png" alt="">
                            </div>
                            <label for="input_check1">буквы</label>
                        </div>
                        <div class="input_check">
                            <input type="checkbox" name="" id="input_check2">
                            <div class="check">
                                <img class="checkImg2" src="check.png" alt="">
                            </div>
                            <label for="input_check2">цифры</label>
                        </div>
                        <div class="input_check">
                            <input type="checkbox" name="" id="input_check3">
                            <div class="check">
                                <img class="checkImg3" src="check.png" alt="">
                            </div>
                            <label for="input_check3">специальные символы</label>
                        </div>
                    </div>
                    <div class="input input_h">
                        Регистр букв:
                    </div>
                    <div class="input inputs_reg">
                        <div class="input_reg">
                            <input type="radio" name="input_radio" id="input_radio1">
                            <div class="check">
                                <img class="radioImg1" src="check.png" alt="">
                            </div>
                            <label for="input_radio1">строчные (нижний)</label>
                        </div>
                        <div class="input_reg">
                            <input type="radio" name="input_radio" id="input_radio2">
                            <div class="check">
                                <img class="radioImg2" src="check.png" alt="">
                            </div>
                            <label for="input_radio2">прописные (верхний)</label>
                        </div>
                        <div class="input_reg">
                            <input type="radio" name="input_radio" id="input_radio3">
                            <div class="check">
                                <img class="radioImg3" src="check.png" alt="">
                            </div>
                            <label for="input_radio3">смешанные</label>
                        </div>
                    </div>
                    <div class="input input_submit">
                        <button type="submit" onclick="generatePassword()">Сгенерировать</button>
                    </div>
                </div>
    
                <div class="form_part">
                    <div class="result_title">Ваш пароль</div>
                    <div class="result_passwordBlock">
                        <div class="alertCopy">Скопировано</div>
                        <div class="result_password" id="result_password"></div>
                    </div>
                    <button class="copybtn noCopyBtn" id="copy_btn" onclick="copyText()">Скопировать</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
